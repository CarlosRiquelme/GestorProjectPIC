{% extends 'admin/base_site.html' %}%}




{% block content %}

    <h2>Lista de UserStory para Re-asignar a un Sprint </h2>

<div class="panel panel-info">
        <table class="table table-striped" style="width: 100%">
            <thead>
        <th >NOMBRE</th>
        <th >SPRINT</th>
        <th  style="width: 10%">RE-ASIGNAR AL SGTE</th>


        {% for p in userstorys %}

    <tr>
	     <td>{{p.nombre}}</td>
         <td>{{p.sprint}}</td>
        <td>
            <div class="input-group">
                <a class="btn btn-primary" href="{% url 'ProyectoDesarrollo.views.reasignar_userstory_a_sprint' id_proyecto p.id %}">Sprint</a>
        </div>
	</tr>


        {% endfor %}

    </table>
        </div>
<a class="btn btn-default" href="{% url 'UserStory.views.userstorys_revisar' id_proyecto  %}"> <i class="fa fa-backward"></i> Volver</a>
{% endblock %}
